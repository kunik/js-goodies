<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>Tests</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <script type="text/javascript" src="../third-party/yui-min.js"></script>
        <script type="text/javascript" src="../third-party/yuitest-min.js"></script>
        <script type="text/javascript" src="TestRunner.js"></script>

        <script type="text/javascript" src="../src/namespaces.js"></script>
    </head>
    <body>

        <script type="text/javascript">
var testRunner = new TestRunner(new YUITest.TestCase({
    name: "Core Tests",

    "namespace 'app' is present and is an object": function() {
        YUITest.ObjectAssert.ownsKey('app', window);
        YUITest.Assert.isObject(app);
    },

    "namespace 'app.goodies' is present": function() {
        YUITest.ObjectAssert.ownsKey('goodies', app);
    },

    "goodies.registerNs creates namespace under 'app' object": function() {
        app.goodies.registerNs('someTestNS');

        YUITest.ObjectAssert.ownsKey('someTestNS', app);
    },

    "core.registerNs creates namespace with complicated names": function() {
        app.goodies.registerNs('some.complicated.test.ns');

        YUITest.Assert.isObject(app.some.complicated.test.ns);
    },

    "core.registerNs returns created namespace": function() {
        var ns = app.goodies.registerNs('some.other.ns');

        YUITest.Assert.areSame(app.some.other.ns, ns);
    }

}));
testRunner.run();
        </script>
    </body>
</html>
